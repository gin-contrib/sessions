language: go
sudo: false

go:
  - 1.11.x
  - 1.12.x
  - master

services:
  - redis
  - memcached
  - mongodb
  - postgresql

matrix:
  fast_finish: true
  include:
  - go: 1.11.x
    env: GO111MODULE=on
  - go: 1.12.x
    env: GO111MODULE=on

before_install:
  - go get github.com/campoy/embedmd

install:
  - go get -t -v .
  - go get -t -v ./{cookie,memcached,memstore,mongo,postgres,redis}

before_script:
  - psql -c "create database test;" -U postgres
  - psql -c "CREATE USER foo WITH PASSWORD 'bar';" -U postgres

script:
  - embedmd -d *.md
  - go test -v -covermode=atomic -coverprofile=coverage.out ./{cookie,memcached,memstore,mongo,postgres}

after_success:
  - bash <(curl -s https://codecov.io/bash)

notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/acc2c57482e94b44f557
    on_success: change
    on_failure: always
    on_start: false
